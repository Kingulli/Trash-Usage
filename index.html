        </div>
        <script>

            var data = {"10.1 Walnut Bag Top":{"height": 10, "width": 20, "color": "blue"}, "10.1 Maine Note": {"height": 5, "width":10, "color":"red"}};
            // data["walnut"]["height"]

            function myFunc(event){
                console.log(event);
                console.log(event.target.alt)
                console.log(data[event.target.alt]);
                console.log(data[event.target.alt]["height"]);
                document.getElementsByTagName("h2")[0].innerHTML = event.target.alt;  
            }

            document.getElementById("close").addEventListener("click", function(){
                document.getElementsByClassName("popup").style.display="none";
                // popup.classList.toggle("show");
                });
            // document.getElementById("myPopup_2").addEventListener("click", myFunction());
            var images = document.getElementsByClassName("trash_images");
            for(let i = 0; i < images.length; ++i){
                images[i].addEventListener("click", function(event){
                    myFunc(event);
                    // document.getElementsByClassName("popup")[0].style.display="show";
                    document.getElementsByClassName("popup")[0].setAttribute("class", "popup show");
                })
            }

        </script>
